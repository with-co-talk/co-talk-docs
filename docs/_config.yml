# Jekyll 설정 파일
# GitHub Pages에서 docs 폴더를 소스로 사용할 때 필요

title: Co-Talk Documentation
description: 대화에 집중한 커뮤니케이션 플랫폼 문서
baseurl: "/co-talk"  # 저장소 이름
url: "https://with-co-talk.github.io"
theme: minima

# 커스텀 설정
logo: /assets/logo.svg
show_downloads: false
search: true

# 네비게이션
header_pages:
  - index.md
  - PRD.md
  - TECH-STACK.md
  - ARCHITECTURE.md

# 마크다운 설정
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 기타 설정
show_excerpts: true
excerpt_separator: "<!--more-->"

# 색상 테마
color_scheme: dark
